

<div id="productMangeDialog" class="modal hide fade in"
			style="display: none; width:800px;left:42%;top:45%;max-height:600px;min-height:600px;">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">×</a>
				<h3 id="FunOrderName">商品管理 </h3>
			
			</div>

			<div class="modal-body" id="productxt"style="max-height:420px;min-height:420px;" >
				<div class="container editArea" style="width:700px;display:none;">
				  <div class="row">
				    <div class="span4" >
				     <img src="/image/product/1.jpg" class="img-rounded">
				     <div style="clear:both;height:30px;width:190px;margin-top:5px;margin-left:auto;margin-right:auto;">
				     	<div id="fileQueue">
				        </div>
				        <input type="file" name="uploadify" id="uploadify" />
				       </div>
				    </div>
				    <div class="span4"  >
				     <form class="form-horizontal" style="margin-left: -190px;">
				     		 <div class="control-group">
						    <label class="control-label" for="inputEmail">分类</label>
						    <div class="controls">
						      <select style="width:100%">
						      	<option>鱼产品</option>
						      	<option>熟食类</option>
						      </select>
						    </div>
						  </div>
						  <div class="control-group">
						    <label class="control-label" for="inputEmail">名称</label>
						    <div class="controls">
						      <input type="text" id="pro_name" placeholder="Email" style="width:100%">
						    </div>
						  </div>
						    <div class="control-group">
						    <label class="control-label" for="inputEmail">介绍</label>
						    <div class="controls">
						      <textarea style="width:100%;height:108px;" ></textarea>
						    </div>
						  </div>
						   <div class="control-group">
						   	<button class="btn" type="button" id="queryByBtn" style="margin-left:300px;">保存</button>
						   	<button class="btn" type="button" id="pReBtn" >返回</button>
						  </div>
						</form>
				    </div>
				  </div>
				</div>
				<table class="table listArea" style="margin-top:0px;">
				   <thead>
				      <tr>
				         <th style="width:30%">所属分类</th>
				         <th style="width:30%">商品名</th>
				         <th style="width:28%">售价</th>
				         <th>
				         	操作
							</th>
				      </tr>
				   </thead>
				   <tbody id="productData">
				      <tr id="productDataTp" style="display:none">
				         <td style="position:relative;">
				         <span class="orderinfo" style="cursor:pointer">@typeName</span>
				         <input type="hidden" value="@address"/>
				         </td>
				         <td>@name</td>
				        <td>@price</td>
				        <td><button class="btn editBtn" type="button" >编辑</button></td>
				      </tr>
				      <tr><td colspan="4"></td></tr>
				   </tbody>
				</table>
			</div>
			<div class="modal-footer listArea" >
				<input type="hidden" id="pCurPage" value="1"/>
				<input type="hidden" id="pLastPage" value="1"/>
				<input type="hidden" id="pStatusVal" value="-1"/>
				<div style="float:left;" id="pPageArea">
				</div>
				<div class="input-append input-prepend" style="margin-top:5px;">
				  <span class="add-on">&nbsp;商品名:</span>
				  <input class="span3" id="productNameTe" type="text">
				  <button class="btn" type="button" id="pnqueryByBtn">搜索</button>
				</div>
			</div>
		</div>
