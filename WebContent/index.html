<!DOCTYPE html>
<html>
<head>
    <title>EasyBuy</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Title" content="Example" />
    <meta name="Description" content="Example" />
    <meta name="Keywords" content="extjs,ext,asp.net,controls,asp.net 2.0,ajax,web2.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet">
<!--[if lt IE 9]>
	<script src="js/html5.js"></script>
<![endif]-->
	<style>
		*:focus { outline: none; }

		#masonry
		{
			padding: 0;
			min-height: 450px;
			margin: 0 auto;
		}
		
		.changeborder:focus { outline:Blue Solid 4px;}
		#masonry .thumbnail
		{
			width: 200px;
			margin: 5px;
			padding: 0;
			border-width: 1px;
			-webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
					box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
		}
		#masonry .thumbnail .imgs
		{
			padding: 10px;
		}
		#masonry .thumbnail .imgs img
		{
			margin-bottom: 5px;
		}
		#masonry .thumbnail .caption
		{
			background-color: #fff;
			padding-top: 0;
			font-size: 13px;
		}
		#masonry .thumbnail .caption .title
		{
			color: #666;
			font-size: 10px;
			font-weight: bold;
			margin: 5px 0;
			text-align: left;
		}
		#masonry .thumbnail .caption .author
		{
			font-size: 11px;
			text-align: right;
		}
		
	</style>
</head>
    
<body >
	<div class="navbar navbar-inverse  navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">EasyBuy</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="active"><a data-toggle="modal" href="#registerDialog"
										style="outline: none;" id="registerinitBtn">注册</a></li>
						<li><a target="_blank" data-toggle="modal"
										style="outline: none;" href="#loginDialog">登录</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!--顶边栏结束-->

		<div class="jumbotron subhead">
			<div class="container">
				<h1>EasyBuy</h1>
				<p class="lead"></p>
			</div>
		</div>
		<div class="container">

	

					<div id="masonry" class="container-fluid"></div>


					<div id="masonry_ghost" class="hide">
					
					#foreach($product in $productBeanList)
						<div class="thumbnail">
							<div class="imgs">
								<input type="hidden" value="$!product.img_url">
								<div class="pricebox">
									<div class="showbox">
										<span class="yuan">¥</span><span class="num">$!product.price</span>
										</div><div class="mask"></div></div>
							</div>
							<div class="caption">
								<div class="title">$!product.title</div>
								<div class="content"></div>
							</div>
						</div>
					 #end
					</div>


				</div>

				<footer class="footer">
					<div class="container">
						<p>Example</p>
					</div>
				</footer>
				<div class="container">
					<div id="loginDialog" class="modal hide fade in"
						style="display: none; ">
						<div class="modal-header">
							<a class="close" data-dismiss="modal">×</a>
							<h3>用户登录</h3>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" id="loginForm">
								<fieldset>
									<div class="control-group">
										<label class="control-label" for="l_phone">手机号码</label>
										<div class="controls">
											<input type="text" id="l_phone" name=l_phone />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="l_psw">密 码</label>
										<div class="controls">
											<input type="password" id="l_psw" name="l_psw" />
										</div>
									</div>
								</fieldset>
							</form>
						</div>
						<div class="modal-footer">
							<a href="javascript:void(0);" class="btn btn-success"
								id="loginBtn">登录</a> <a href="#" class="btn"
								data-dismiss="modal">返回</a>
						</div>
					</div>
				</div>
				<div class="container">
					<div id="registerDialog" class="modal hide fade in"
						style="display: none; ">
						<div class="modal-header">
							<a class="close" data-dismiss="modal">×</a>
							<h3>用户注册</h3>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" id="registerForm"
								autocomplete="off">
								<fieldset>
									<div class="control-group">
										<label class="control-label" for="phone">手机号码</label>
										<div class="controls">
											<input type="text" id="phone" name="phone" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="nick">名 称</label>
										<div class="controls">
											<input type="text" id="nick" name="nick" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="psw">密 码</label>
										<div class="controls">
											<input type="password" id="psw" name="psw" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="confirmpsw">确认密码</label>
										<div class="controls">
											<input type="password" id="confirmpsw" name="confirmpsw" />
										</div>
									</div>
								</fieldset>
							</form>
						</div>
						<div class="modal-footer">
							<a href="javascript:void(0);" class="btn btn-success"
								id="registerBtn">注册</a> <a href="#" class="btn"
								data-dismiss="modal">返回</a>
						</div>
					</div>
				</div>
				<script src="js/jquery-1.11.1.min.js"></script>
				<script src="js/bootstrap.min.js"></script>
				<script src="js/main.js"></script>
				<script src="js/masonry.pkgd.min.js"></script>
				<script src="js/imagesloaded.pkgd.min.js"></script>
				<script src="js/jquery.validate.min.js" type="text/javascript"></script>
				<script src="js/messages_cn.js" type="text/javascript"></script>
				<script src="js/register/registerValidateRule.js" type="text/javascript"></script>
				<script src="js/index/waterfall.js" type="text/javascript"></script>
				
</body>
</html>
