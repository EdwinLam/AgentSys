
<div class="product_view showboxc cantSelect" id="cartListShow">
	<div class="cart_top">
		<span class="cart_top_span">购物车</span>
	</div>
	<div class="product_view_frame">
		<div class="cart_content">
		<div style="min-height:400px;">
			<table class="table table-hover  table-striped" >
				<thead>
					<tr>
						<th style="width:5%"><input class="selAll" type="checkbox" checked/></th>
						<th style="width:20%">商品信息</th>
						<th style="width:15%">单价（元）</th>
						<th style="width:15%">数量</th>
						<th style="width:15%">金额（元）</th>
						<th style="width:20%">操作</th>
					</tr>
				</thead>
				<tbody id="cartData">
					<tr style="display:none" id="cartDataTp">
						<td><input class="item_chk trisumup"  type="checkbox" value="@cartId" checked/></td>
						<td>
							<div class="cart_product_info">
							<div class="cart_product_img">
								<img src="@img_url"/>
								</div>
								<ul >
									<li><a href="javascript:;" >&nbsp;&nbsp;@name</a></li>
								</ul>
							</div>
						</td>
						<td class="danjia">@price</td>
						<td><div class="input-prepend input-append pointer">
							<span class="add-on" onclick="cartReduceCount(this)">-</span>
							<input type="text" value="1" class="item_text trisumup"/>
							<span class="add-on" onclick="cartAddCount(this)">+</span>
						</div></td>
						<td class="danzong">@danzong</td>
						<td><a href="javascript:;" class="cartDelItem btn" onclick="delCart(this)">删除</a></td>
					</tr>
				</tbody>
			</table>
			<table class="table cart_total_menu">
				<tr>
				<td style="width:10%">
					联系手机:
				</td>
				<td style="text-align:left;">
				&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"  id="cartPhone"  class="input-xxlarge"/>
				</td>
				</tr>
				<tr>
				<tr>
				<td style="width:10%">
					收货地址:
				</td>
				<td style="text-align:left;">
				&nbsp;	&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"  class="input-xxlarge" id="cartAddress"/>
				</td></tr>
				<tr>
				<td style="width:10%">
					购买留言:
				</td>
				<td style="text-align:left;">
				&nbsp;	&nbsp;&nbsp;&nbsp;
				<textarea  rows="4"style="width:816px;height:100px;" id="cartMsg"></textarea>
				</td></tr>
			</table>
			<table class="table cart_total_menu">
				<tr><td><input type="hidden"  id="total_price"/><span class="cartprice-sum">合计:</span><span class="cartprice" >¥0.00</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="jsBtn" class="submit-btn" onclick="orderCart()">结算</span></td></tr>
			</table>

		</div>
	</div>
</div>
</div>
